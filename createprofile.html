<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gamer Tagged</title>
</head>

<body>
  <main>
    <!-- Header -->

    <nav>
      <div class="col s12 nav-wrapper hf-color">
        <a href="home.html" class="brand-logo">
          <i class="material-icons icon">videogame_asset</i>Gamer Tagged</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <form class="right hide-on-med-and-down">
          <div class="input-field">
            <input placeholder="Find Other Gamers" id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="profile.html">Profile</a>
          </li>
          <li>
            <a href="library.html">Library</a>
          </li>
          <li>
            <a href="ShareInfo.html">Share</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Mobile responsive search bar-->
    <div class="sidenav" id="mobile-demo">
      <form id="mobile-demo">
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <i class="material-icons">close</i>
        </div>
      </form>
      <ul>
        <li>
          <a href="profile.html">Profile</a>
        </li>
        <li>
          <a href="library.html">Library</a>
        </li>
        <li>
          <a href="ShareInfo.html">Share</a>
        </li>
      </ul>

    </div>



    <div class="container">
      <div class="row main-content" style="margin-top: 38px">
        <div class="col s12 m12 l8 offset-l2">
          <div class="card card-color z-depth-5" style="border-radius: 4px">

            <div class="card-content">
              <div class="row ">

                <form class="formValidate" id="formValidate" method="get" action="" class="col s12">
                  <span class="card-title">Create User Profile</span>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="firstname" name="firstname" type="text">
                      <label for="firstname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="lastname" name="lastname" type="text">
                      <label for="lastname">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="usernameInput" name="usernameInput" type="text">
                      <label for="usernameInput">Username</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="email" name="email" type="email">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="password" name="password" type="password">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="cpassword" name="cpassword" type="password">
                      <label for="cpassword">Confirm Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="psn-name" type="text">
                      <label for="psn-name">PSN Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="gamer-tag" type="text">
                      <label for="gamer-tag">Xbox Gamer Tag</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Enter Vanity URL" id="steam-name" type="text" class="validate">
                      <label for="steam-name">Steam Name</label>
                      <button class="btn waves-effect waves-light" type="submit" name="action" id="get-steam">Find Steam Id
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </form>

              </div>
            </div>

            <div class="card-action" style="padding: 10px; ">
              <button class="btn waves-effect waves-light" type="submit" name="action" id="profile-submit">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="modal1" class="modal">
      <!-- Character length modal -->
      <div class="modal-content">
        <h3>Username to short</h3>
        <p>Username must be 8 characters long</p>
      </div>

    </div>



  </main>


  <footer class="page-footer hf-color">

    <div class="footer-copyright">
      <div class="container">
        Â© 2018 Copyright
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/validate.js"></script>
 
</body>

</html>
